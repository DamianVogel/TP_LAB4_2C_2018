<div class="container">
    <h3>Ingrese pedido</h3>
  <div class="row form-ingreso form-goup">     
    <input type="text" class="form-control" [(ngModel)]="idPedido" placeholder="Pedido">        
    <button class="btn btn-primary" (click)="TraerTiempo()">Traer</button>       
  </div>
   
    <div class="info-cliente col-sm-8" >
      <h1 style="color:antiquewhite">
        {{idPedido}}
      </h1>
      <table style="color:antiquewhite" class="table">
        <thead>
          <th>idDetalle</th>
          <th>Producto</th>
          <th>Tiempo Restante</th>
       </thead>
        <tbody>
          <tr *ngFor="let detalle of detalles">
            <td> {{detalle.idDetalle}} </td>
            <td> {{detalle.producto}} </td>
          <!-- <td ColorTimer [tiempo]="detalle.tiempoRestante">
            <app-cronometro [tEspera]="detalle.tiempoRestante"></app-cronometro> </td> -->
          
          </tr>
        </tbody>
      </table>

    </div>
  
</div>
