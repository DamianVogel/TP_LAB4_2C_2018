
<div >
  <p>Seleccione: {{pedido}}</p>
  <div *ngIf="spinner" class="spinner">
      <img src="./assets/imagenes/spinner.gif" style="height: 100px; width: 100px" alt="">
    </div> 
    
  <div *ngIf="!spinner && !respuesta" >
    <div class="captcha">
      <mat-icon  class="captcha" (click)="Ingresar('Arriba')" class="material-icons md-48">thumb_up</mat-icon>
     
      <mat-icon class="captcha" (click)="Ingresar('Abajo')" class="material-icons md-48">thumb_down</mat-icon> 
     
      <mat-icon class="captcha" (click)="Ingresar('Moto')" class="material-icons md-48">motorcycle</mat-icon> 
     
      <mat-icon class="captcha" (click)="Ingresar('Barco')" class="material-icons md-48">directions_boat</mat-icon> 
    </div>
  
  
  </div>

  <legend *ngIf="respuesta">No soy un robot</legend>

</div>
